# Docker-compose file for the active development. Enables hot reloading for both the backend end frontend.

version: '3'

services:
  backend_dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    user: "renderhive"
    ports:
      # NOTE: The specification of the IP address is important here, since we bind vite to "0.0.0.0"
      #       If not specified, other machines could access the web app (if the firewall rules would allow for that)
      - "127.0.0.1:5174:5174"
    volumes:
      - ./backend/src:/app
      - config:/app/config
      - data:/app/data
    networks:
      - renderhive-container-network

  frontend_dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    user: "renderhive"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      # NOTE: The specification of the IP address is important here, since we bind vite to "0.0.0.0"
      #       If not specified, other machines could access the web app (if the firewall rules would allow for that)
      - "127.0.0.1:5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend_dev
    networks:
      - renderhive-container-network

# NETWORK CONFIGURATION
networks:
  renderhive-container-network:
    driver: bridge

# VOLUME CONFIGURATION
volumes:
  config:
    labels:
      project-name: "Renderhive"
      project-version: "0.0.1"

  data:
    labels:
      project-name: "Renderhive"
      project-version: "0.0.1"